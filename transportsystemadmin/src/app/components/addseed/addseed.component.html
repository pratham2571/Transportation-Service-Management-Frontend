<br>
<div [hidden]="submitted" style="width: 400px;" class="container">
    <form (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="id">Seeds Id</label>
        <input type="text" class="form-control" id="id" required [(ngModel)]="seeds.seedssId" name="id">
      </div>
  
      <div class="form-group">
        <label for="sdes">Seeds Description</label>
        <input type="text" class="form-control" id="sdes" required [(ngModel)]="seeds.sdescription" name="sdes">
      </div>

      <div class="form-group">
        <label for="qua">Seeds Quantity</label>
        <input type="text" class="form-control" id="qua" required [(ngModel)]="seeds.squantity" name="qua">
      </div>
  
      <div class="form-group">
        <label for="pick">Pickup Location</label>
        <input type="text" class="form-control" id="pick" required [(ngModel)]="seeds.spickupLocation" name="pick">
      </div>

      <div class="form-group">
        <label for="deliv">Delivery Location</label>
        <input type="text" class="form-control" id="deliv" required [(ngModel)]="seeds.sdeliveryLocation" name="deliv">
      </div>

      <div class="form-group">
        <label for="sts">Delivery Status</label>
        <input type="text" class="form-control" id="sts" required [(ngModel)]="seeds.sstatus" name="sts">
      </div>
  <br>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
  
  <div [hidden]="!submitted">
    <h4>Seeds Added Successfully!</h4>
    <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
  </div>
  <br>
