<br>
<div [hidden]="submitted" style="width: 400px;" class="container">
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="id">Merchant Id</label>
            <input type="text" class="form-control" id="id" required [(ngModel)]="merchant.merchantId" name=" id">
        </div>

        <div class="form-group">
            <label for="name">Merchant Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="merchant.merchantName" name="name">
        </div>

        <div class="form-group">
            <label for="pass">Merchant Password</label>
            <input type="password" class="form-control" id="pass" required [(ngModel)]="merchant.merchantPassword" name="pass">
        </div>

        <div class="form-group">
            <label for="mobno">Merchant Mobile No</label>
            <input type="text" class="form-control" id="mobno" required [(ngModel)]="merchant.mMobNo" name="mobno">
        </div>

        <div class="form-group">
            <label for="emailid">Merchant Email</label>
            <input type="email" class="form-control" id="emailid" required [(ngModel)]="merchant.emailId" name="emailid">
        </div>

        <div class="form-group">
            <label for="add">Merchant Address</label>
            <input type="textarea" class="form-control" id="add" required [(ngModel)]="merchant.merchantAddress" name="add">
        </div>

        
      <div class="form-group">
        <label for="seed">Choose a Seed:</label>

      <select name="seed" id="seed" #selectedSeed>
          <option *ngFor="let s of seeds |  async ; let i = index" value="{{i}}">{{s.sdescription}}</option>
         
        </select>
        
        <button type="button" (click)="addItemSeed(selectedSeed.value)" class="btn btn-info" style="margin-left: 10px">Add More Seeds</button>
      </div>

        <br>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>Merchant registered successfully!</h4>
    <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
<br>
<div *ngFor="let s of merchant.seeds">
    <p>{{s.seedssId}}</p>
    <p>{{s.sdescription}}</p>
    <p>{{s.squantity}}</p>
    <p>{{s.spickupLocation}}</p>
    <p>{{s.sdeliveryLocation}}</p>
    <p>{{s.sstatus}}</p>
  </div>
