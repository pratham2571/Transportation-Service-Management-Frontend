<div class="container" style="margin-top: 100px;">
	<div class="login-form">

		
  
	  <form #loginform="ngForm" (ngSubmit)="login()"   class="login">
		<small class="text-danger">{{msg}}</small>
		<h2 style="text-align: center ;"><b>LOGIN</b></h2>
		<marquee>Log-In Your Account To Access Our Transportation </marquee>

		<div class="form-group">
		  <label for="femailId"><b>Email</b></label>
		  <input type="email" class="form-control" id="femailId" name="femailId" placeholder="Enter your email"
			[(ngModel)]="farmer.femailId" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" #femailId="ngModel"
			[class.is-invalid]="femailId.invalid && femailId.touched" />
		  <!-- <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email id is required field</small>   -->
		  <div *ngIf="femailId.errors && (femailId.invalid && femailId.touched)">
			<small class="text-danger" *ngIf="femailId.errors['required']">Email id is required field</small>
			<small class="text-danger" *ngIf="femailId.errors['pattern']">Enter valid Email id</small>
		  </div>
		</div>
  
		<div class="form-group">
		  <label for="farmerPassword"><b>Password</b></label>
		  <input type="password" class="form-control" id="farmerPassword" name="farmerPassword" placeholder="Enter your password"
			[(ngModel)]="farmer.farmerPassword" required 
			 #farmerPassword="ngModel"
			[class.is-invalid]="farmerPassword.invalid && farmerPassword.touched" />
		  <small class="text-danger" [class.d-none]="farmerPassword.valid || farmerPassword.untouched">Password is required
			field</small>
			<div *ngIf="farmerPassword.errors && (farmerPassword.invalid && farmerPassword.touched)">
			  <small class="text-danger" *ngIf="farmerPassword.errors['required']">Password id is required field</small>
			  <small class="text-danger" *ngIf="farmerPassword.errors['pattern']">Enter valid Password</small>
			</div>
		</div>
  
		<div class="form-group">
		  <input type="checkbox" id="rememberMe" name="rememberMe" >
		  <label for="rememberMe">Remember Me</label>
		</div>
  
		
  
		<button [disabled]="loginform.form.invalid" type="submit" class="btn btn-info" style="margin-left: 40%; ">LOGIN</button>
		<br>
	
		<div style="color: white;  font-size: 20px; margin-left: 25%; margin-top: 10px;">
			New User? <a [routerLink]="['/fregister']">SignUp Here</a>
		</div>
	  </form>
	  
	</div>
  </div>
  <br><br>
