<h3>updateDetails Merchant</h3>
<div >
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="id">Merchant Id</label>
      <input type="text" class="form-control" id="merchantId" 
      required [(ngModel)]="merchant.merchantId" name="merchantId">
    </div>

    <div class="form-group">
      <label for="name">Merchant Name</label>
      <input type="text" class="form-control" id="name" 
      
      required [(ngModel)]="merchant.merchantName" name="name">
    </div>

    
    <div class="form-group">
        <label for="pass">Merchant Password</label>
        <input type="password" class="form-control" id="pass" 
        
        required [(ngModel)]="merchant.merchantPassword" name="pass">
      </div>

      
    <div class="form-group">
        <label for="mob">Merchant MobileNo</label>
        <input type="text" class="form-control" id="mob" 
        
        required [(ngModel)]="merchant.mMobNo" name="mob">
      </div>

      
    <div class="form-group">
        <label for="name">Merchant EmailId</label>
        <input type="email" class="form-control" id="femailId" 
        
        required [(ngModel)]="merchant.emailId" name="femailId">
      </div>

      
    <div class="form-group">
        <label for="name">Merchant Address</label>
        <input type="text" class="form-control" id="farmerAddress" 
        
        required [(ngModel)]="merchant.merchantAddress" name="farmerAddress">
      </div>
   

    <button type="submit" class="btn btn-success">Edit</button>
  </form>
</div>
