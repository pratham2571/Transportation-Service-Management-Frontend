<div class="container" style="margin-top: 100px;">
	<div class="login-form">

		
  
	  <form #loginform="ngForm" (ngSubmit)="login()"   class="login">
		<small class="text-danger">{{msg}}</small>
		<h2 style="text-align: center ;"><b>LOGIN</b></h2>
		<marquee>Log-In Your Account To Access Our Transportation </marquee>

		<div class="form-group">
		  <label for="emailId"><b>Email</b></label>
		  <input type="email" class="form-control" id="emailId" name="emailId" placeholder="Enter your email"
			[(ngModel)]="merchant.emailId" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" #emailId="ngModel"
			[class.is-invalid]="emailId.invalid && emailId.touched" />
		  <!-- <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email id is required field</small>   -->
		  <div *ngIf="emailId.errors && (emailId.invalid && emailId.touched)">
			<small class="text-danger" *ngIf="emailId.errors['required']">Email id is required field</small>
			<small class="text-danger" *ngIf="emailId.errors['pattern']">Enter valid Email id</small>
		  </div>
		</div>
  
		<div class="form-group">
		  <label for="merchantPassword"><b>Password</b></label>
		  <input type="password" class="form-control" id="merchantPassword" name="merchantPassword" placeholder="Enter your password"
			[(ngModel)]="merchant.merchantPassword" required 
			 #merchantPassword="ngModel"
			[class.is-invalid]="merchantPassword.invalid && merchantPassword.touched" />
		  <small class="text-danger" [class.d-none]="merchantPassword.valid || merchantPassword.untouched">Password is required
			field</small>
			<div *ngIf="merchantPassword.errors && (merchantPassword.invalid && merchantPassword.touched)">
			  <small class="text-danger" *ngIf="merchantPassword.errors['required']">Password id is required field</small>
			  <small class="text-danger" *ngIf="merchantPassword.errors['pattern']">Enter valid Password</small>
			</div>
		</div>
  
		<div class="form-group">
		  <input type="checkbox" id="rememberMe" name="rememberMe" >
		  <label for="rememberMe">Remember Me</label>
		</div>
  
		
  
		<button [disabled]="loginform.form.invalid" type="submit" class="btn btn-info" style="margin-left: 40%; ">LOGIN</button>
		<br>
	
		<div style="color: white;  font-size: 20px; margin-left: 25%; margin-top: 10px;">
			New User? <a [routerLink]="['/mregister']">SignUp Here</a>
		</div>
	  </form>
	  
	</div>
  </div>
  <br><br>
